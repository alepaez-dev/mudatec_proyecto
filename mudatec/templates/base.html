{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block title %}
    <title>Base</title>
    {% endblock title %}
</head>

<body>
    <!-- {% static 'assets/logo.svg' %} -->
    <div class="container-fluid">
        <!-- ANDRE -->
        <!-- reviews -->
        <div class="row">

            <div class=" d-flex-column">
                <div>
                    <p class="d-lg-block">estos opinan nuestros usuarios</p>
                </div>


                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

                    <div class="carousel-inner">

                        <div class="carousel-item ">




                            <div class="img-topcover">
                                <!--<img src="static/images/profile-3.jpg" class="avatar" alt="">-->
                            </div>
                            <div
                                class="single-box d-flex flex-column align-items-center justify-content-center card1 w-100 ">

                                <div class="d-flex justify-content-center img-holder">
                                    <img src="static/images/profile-3.jpg" class="avatar" alt=" First slide">
                                </div>

                                <div class=" d-flex flex-column justify-content-center p-center">
                                    <p>Mudatec me ayudo a conectar con la mejor mudanza</p>
                                </div>

                                <div class="stars">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                </div>
                            </div>


                        </div>


                        <div class="carousel-item active">




                            <div class="img-topcover">
                                <!--Div para pasar la imagen-->
                            </div>
                            <div
                                class="single-box d-flex flex-column align-items-center justify-content-center card1 w-100 ">

                                <div class="d-flex justify-content-center img-holder">
                                    <img src="static/images/persona2.jpg" class="avatar" alt="Second slide">
                                </div>

                                <div class=" d-flex flex-column justify-content-center p-center ">
                                    <p>Mudatec me salvo la vida</p>
                                </div>

                                <div class="stars">
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                </div>
                            </div>


                        </div>



                    </div>

                    <a class="carousel-control-prev " href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next " href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>




                </div>

                <!-- review escondida en movil 
                 boton se esconde en web -->
                <div class="d-xl-none d-flex sm-8">
                    <button class="d-lg-none">Mudate!</button>
                </div>


                <!-- footer -->
            </div>

        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
